<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Exibir itens da lista</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <h1>Lista de Nomes</h1>

        <select id="filtro">
            <option value="original">Lista Original</option>
            <option value="invertida">Lista Invertida</option>
            <option value="comA">Nomes com a letra 'a'</option>
            <option value="semA">Nomes sem a letra 'a'</option>

        <button id="aplicarFiltro">Aplicar Filtro</button>

        <div id="dados"></div>

        <script type="module" src="script.js"></script>
    </main>
