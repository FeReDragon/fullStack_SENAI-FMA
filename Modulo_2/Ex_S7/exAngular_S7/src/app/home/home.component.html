<p>home!</p>

<label for="nome">Digite seu texto e veja a Magica acontecer</label>
<input type="text" id="nome" [(ngModel)]="texto">
<p>{{ texto }}</p>

<div *ngIf="loading">
  Carregando...
</div>

<div *ngIf="!loading">
  <h2>Top 3 Filmes Populares</h2>
  <p>Índice: {{ currentIndex }}</p>
  <p>Filme: {{ filmes[currentIndex]?.nomeFilme }}</p>

  <button (click)="onPrevious()" [disabled]="currentIndex === 0">Filme Anterior</button>
  <button (click)="onNext()" [disabled]="currentIndex === totalFilmes - 1">Próximo Filme</button>
</div>
