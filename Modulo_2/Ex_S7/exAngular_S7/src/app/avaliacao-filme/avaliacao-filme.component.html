<form [formGroup]="avaliacaoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome">
    <div *ngIf="avaliacaoForm.get('nome')?.invalid && (avaliacaoForm.get('nome')?.dirty || avaliacaoForm.get('nome')?.touched)">
      <div *ngIf="avaliacaoForm.get('nome')?.errors?.['required']">Campo obrigatório</div>
      <div *ngIf="avaliacaoForm.get('nome')?.errors?.['minlength']">O nome deve ter pelo menos 3 caracteres</div>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="avaliacaoForm.get('email')?.invalid && (avaliacaoForm.get('email')?.dirty || avaliacaoForm.get('email')?.touched)">
      <div *ngIf="avaliacaoForm.get('email')?.errors?.['required']">Campo obrigatório</div>
      <div *ngIf="avaliacaoForm.get('email')?.errors?.['email']">Email inválido</div>
    </div>
  </div>

  <div>
    <label for="nomeFilme">Nome do Filme:</label>
    <input type="text" id="nomeFilme" formControlName="nomeFilme">
    <div *ngIf="avaliacaoForm.get('nomeFilme')?.invalid && (avaliacaoForm.get('nomeFilme')?.dirty || avaliacaoForm.get('nomeFilme')?.touched)">
      <div *ngIf="avaliacaoForm.get('nomeFilme')?.errors?.['required']">Campo obrigatório</div>
      <div *ngIf="avaliacaoForm.get('nomeFilme')?.errors?.['minlength']">O nome do filme deve ter pelo menos 3 caracteres</div>
    </div>
  </div>

  <div>
    <label for="avaliacao">Avaliação (1-10):</label>
    <input type="number" id="avaliacao" formControlName="avaliacao">
    <div *ngIf="avaliacaoForm.get('avaliacao')?.invalid && (avaliacaoForm.get('avaliacao')?.dirty || avaliacaoForm.get('avaliacao')?.touched)">
      <div *ngIf="avaliacaoForm.get('avaliacao')?.errors?.['required']">Campo obrigatório</div>
      <div *ngIf="avaliacaoForm.get('avaliacao')?.errors?.['min']">Avaliação mínima: 1</div>
      <div *ngIf="avaliacaoForm.get('avaliacao')?.errors?.['max']">Avaliação máxima: 10</div>
    </div>
  </div>

  <button type="submit" [disabled]="avaliacaoForm.invalid">Enviar</button>
</form>
