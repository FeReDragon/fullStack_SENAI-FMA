<div class="container mt-4">
    <div class="row">
      <div class="col-md-6" *ngFor="let opcao of opcoes">
        <div class="card" style="width: 18rem;">
          <img [src]="opcao.imagem" class="card-img-top" [alt]="opcao.titulo">
          <div class="card-body">
            <h5 class="card-title">{{ opcao.titulo }}</h5>
            <button (click)="cliqueOpcao(opcao)" class="btn btn-primary">Ver {{ opcao.titulo }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
