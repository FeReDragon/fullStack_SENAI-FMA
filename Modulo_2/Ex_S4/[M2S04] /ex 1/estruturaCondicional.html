<!DOCTYPE html>
<html>
<head>
    <title>Programa JavaScript</title>
</head>
<body>
    <script>

    let numero = prompt("Por favor, insira um número");

    numero = Number(numero);
    if (numero > 10) {
        alert("O número é maior que 10");
    } else {
        alert("O número é menor ou igual a 10");
    }
    </script>
</body>
</html>
