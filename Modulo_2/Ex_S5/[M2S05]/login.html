<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form onsubmit="validarLogin(event)">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="pwd">Senha:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <input type="submit" value="Entrar">
    </form>
    <button onclick="window.location.href='cadastro.html'">Criar Conta</button>
    <button onclick="alert('Por favor, entre em contato com o suporte ao cliente para recuperar sua senha.')">Esqueci a Senha</button>
    <script src="service/validar-login.js"></script>
</body>
</html>
